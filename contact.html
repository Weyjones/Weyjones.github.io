<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="contact_style.css">
</head>
<body>
<div id="header">
 <h2> CONTACT US FORM</h2> 
  </div>
<div id="form"> 
  <br>
<div id="left">
  
  <input type="radio" name="gender" value="m">Male
 <input type="radio" name="gender" value="f">Female<br><br>
  <table>
  <tr>
   <td><label>Firet Name:</label></td>
<td><input type="text" name="firstname"  size="20"></td>
    </tr>
<tr><td><label>Last Name:</label> </td>
<td><input type="text" name="lastname" size="20"></td>
    <tr><td><label>Email Address:</label></td>
<td><input type="text" name="email" size="20"></td>
<tr><td><label>Phone Number:</label></td>
<td><input type="text" name="phone" size="20"></td>
</table>
      <h3>Tell us more</h3>
  Which web technologies do you know?<br>
  <input type="checkbox" name="technologies" value="HTML">HTML
 <input type="checkbox" name="technologies" value="CSS">CSS 
 <input type="checkbox" name="technologies" value="Javascript">Javascript
 <h3>Your account</h3>
  <table>
    <tr>
      <td><label>Username:</label></td>
      <td><input type="text" name="firstname" size="20"></td>
    </tr>
    <tr>
      <td><label>Password:</label></td>
      <td><input type="password" name="upassword" size="20"></td>
    </tr>
  </table>
  
  </div>
  
<div id="right">
   <fieldset><legend>Current Address</legend>
<table>
  <tr>
   <td><label>Address:</label></td>
<td><input type="text" name="firstname"  size="20"></td>
    </tr>
<tr><td><label>City:</label> </td>
<td><input type="text" name="lastname" size="20"></td>
    <tr><td><label>Country:</label> </td>
<td> <select name="agegroup">
 <option value="group1">US</option>
 <option value="group2">Others</option>
 </select></td>
<tr><td><label>Zip Code:</label></td>
<td><input type="text" name="phone" size="20"></td>
</table>
     
 </fieldset><br>
   <h3>Enter comments</h3>
 <textarea name="comments" cols="35" rows="7"></textarea><br>

 <div id="botton">
 <br><input type="submit" name="cancel" value="cancel">
  <input type="submit" name="Send" value="Submit">
   </div>
  </div>
  </div>

</html>
